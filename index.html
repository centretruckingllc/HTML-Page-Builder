<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Page Builder with Code Playground</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        height: 100vh;
        margin: 0;
    }
    .container {
        width: 40%;
        padding: 20px;
    }
    .playground {
        width: 55%;
        padding: 20px;
        border-left: 1px solid #ccc;
    }
    .toolbar {
        margin-bottom: 20px;
    }
    .preview {
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>HTML Page Builder</h2>
    <div class="toolbar">
        <button onclick="addElement('heading')">Add Heading</button>
        <button onclick="addElement('paragraph')">Add Paragraph</button>
        <button onclick="addElement('image')">Add Image</button>
    </div>
    
    <div class="preview" id="preview">
        <!-- Preview area where elements will be added -->
    </div>
</div>

<div class="playground">
    <h2>Code Playground</h2>
    <textarea id="code" cols="50" rows="10"></textarea>
    <button onclick="updateCode()">Update Code</button>
</div>

<script>
    function addElement(type) {
        var preview = document.getElementById('preview');
        var element;
        
        if (type === 'heading') {
            element = document.createElement('h2');
            element.textContent = 'New Heading';
        } else if (type === 'paragraph') {
            element = document.createElement('p');
            element.textContent = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.';
        } else if (type === 'image') {
            element = document.createElement('img');
            element.src = 'https://via.placeholder.com/150';
            element.alt = 'Placeholder Image';
        }
        
        preview.appendChild(element);
        updateCode();
    }
    
    function updateCode() {
        var preview = document.getElementById('preview');
        var code = document.getElementById('code');
        
        code.value = preview.innerHTML;
    }
</script>

</body>
</html>
