<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Page Builder with Editable Code Playground</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
    }
    .toolbar {
        flex: 1;
        padding: 20px;
        border-right: 1px solid #ccc;
    }
    .preview {
        flex: 2;
        padding: 20px;
    }
    .code-editor {
        flex: 1;
        padding: 20px;
        border-left: 1px solid #ccc;
    }
</style>
</head>
<body>

<div class="container">
    <div class="toolbar">
        <button onclick="addElement('heading')">Add Heading</button>
        <button onclick="addElement('paragraph')">Add Paragraph</button>
        <button onclick="addElement('image')">Add Image</button>
        <button onclick="addElement('list')">Add List</button>
        <button onclick="addElement('link')">Add Link</button>
        <button onclick="addElement('div')">Add Div</button>
        <button onclick="addElement('button')">Add Button</button>
    </div>
    
    <div class="preview" id="preview">
        <!-- Preview area where elements will be added -->
    </div>
    
    <div class="code-editor">
        <textarea id="code" rows="10" style="width: 100%;"></textarea>
    </div>
</div>

<script>
    // Initialize code editor content
    var codeTextArea = document.getElementById('code');
    var initialCode = '';
    codeTextArea.value = initialCode;

    // Update preview when code editor content changes
    codeTextArea.addEventListener('input', function() {
        var preview = document.getElementById('preview');
        preview.innerHTML = codeTextArea.value;
    });

    function addElement(type) {
        var preview = document.getElementById('preview');
        var element;
        var codeSnippet;
        
        if (type === 'heading') {
            element = document.createElement('h2');
            element.textContent = 'New Heading';
            codeSnippet = "<h2>New Heading</h2>";
        } else if (type === 'paragraph') {
            element = document.createElement('p');
            element.textContent = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.';
            codeSnippet = "<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>";
        } else if (type === 'image') {
            element = document.createElement('img');
            element.src = 'https://via.placeholder.com/150';
            element.alt = 'Placeholder Image';
            codeSnippet = "<img src='https://via.placeholder.com/150' alt='Placeholder Image'>";
        } else if (type === 'list') {
            element = document.createElement('ul');
            var listItem1 = document.createElement('li');
            listItem1.textContent = 'List item 1';
            var listItem2 = document.createElement('li');
            listItem2.textContent = 'List item 2';
            element.appendChild(listItem1);
            element.appendChild(listItem2);
            codeSnippet = "<ul>\n  <li>List item 1</li>\n  <li>List item 2</li>\n</ul>";
        } else if (type === 'link') {
            element = document.createElement('a');
            element.textContent = 'Link';
            element.href = '#';
            codeSnippet = "<a href='#'>Link</a>";
        } else if (type === 'div') {
            element = document.createElement('div');
            element.textContent = 'New Div';
            codeSnippet = "<div>New Div</div>";
        } else if (type === 'button') {
            element = document.createElement('button');
            element.textContent = 'Button';
            codeSnippet = "<button>Button</button>";
        }
        
        preview.appendChild(element);
        codeTextArea.value += codeSnippet + "\n";
    }
</script>

</body>
</html>
